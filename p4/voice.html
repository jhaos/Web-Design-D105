<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Voices In Erasmus program">
        <meta name="keyworkds" content ="Voices, nature, new people, multiculture, environment">
        <meta name="author" content="Julio Reyes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Silent Voices</title>
        <link rel="stylesheet" id="stylesheet" href="css/v1.css">
        <script src="scripts/switch.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:500i&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Parisienne&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <h1>Silent Voices</h1>
        </header>
        <main>
            <article id="art_gen">
                <button id="switchbutton" type="button" onclick="switchCSS('css/v1.css','css/v2.css'); return false;">Inside/Outside</button>
                <article id="Picture_1">  
                    <section class="text_pic">
                        <img class="left_pic" src="img/grito_2.jpg" alt = "Face with mouth closed">
                        <img class="right_pic" src="img/silence_2.jpg" alt = "Face screaming out">
                        <p>Hiding my voice looking for another choice</p>
                    </section>                 
                </article>
                <article id="Picture_2">
                    <section class="text_pic_2">
                        <p>Fighting with our mind to choose the correct state</p>
                        <img class="left_pic" src="img/sin_2.jpg" alt="A picture with my erasmus friends">
                        <img class="right_pic" src="img/con_2.jpg" alt="A picture with people leaving">
                    </section>        
                </article>
                <article id="Picture_3">
                    <section class="text_pic_3">
                        <img class="left_pic" src="img/port.jpg" alt = "Bergen harbour">
                        <p>Searching a place to belong hoping not to be wrong</p>
                    </section>
                </article>
            </article>
        </main>
        <footer>
            <a href="https://www.linkedin.com/in/jjrhurtado/" id="Linkedin">
                <img class='logos' src="img/linkedin.jpg" alt="Linkedin profile">
            </a>
            <a href="https://github.com/jhaos" id="Github">
                <img class='logos' src="img/github.png" alt="Github profile">
            </a>
        </footer>
    </body>
</html>
